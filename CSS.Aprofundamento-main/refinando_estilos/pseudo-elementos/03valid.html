<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/style/03.css">
</head>
<body>
    <h1>Pseudo-Classes:</h1>

    <input type="checkbox" name="invalid" id="iinvalid">
    <label for="invalid">:invalid</label>
    
    <input type="checkbox" name="valid" id="ivalid">
    <label for="valid">:valid</label>

    <input type="checkbox" name="in-range" id="iin-range">
    <label for="in-range">:in-range</label>

    <input type="checkbox" name="out-of-range" id="iout-of-range">
    <label for="out-of-range">:out-of-range</label>
    <br><br>
    <hr>

    <form>
        <h3>Faça sua compra: </h3>
        <label for="email" required>E-mail</label>
        <input type="email" name="email" id="iemail">
         <span class="error">Coloque um valor válido</span>   

        <label for="codigo-produto">Código Produto</label>
        <input 
        type="number"
        name="codigo-produto" 
        id="icodigo-produto"
        min="1000">
        <span class="error">Coloque um valor válido</span>

        <label for="cupom">Cupom de Desconto</label>
        <input type="text" 
        name="cupom" 
        id="icupom"
        pattern="[a-z]"
        placeholder="Apenas letras minúsculas">
        <span class="error">Coloque um valor válido</span>

        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" 
        name="data-nascimento" 
        id="idata-nascimento"
        min="1962-01-01"
        max="2000-12-31">
        <span class="error">Coloque um valor válido</span>

        <label for="quantidade">Quantidade: </label>
        <input 
        type="number" 
        name="quantidade" 
        id="iquantidade"
        min="3"
        max="10"
        >
        <span class="error">Coloque um valor válido</span>

        <label>
            <input type="checkbox" required>
            <span>Li e aceito os termos de uso</span>
        </label>

        <button type="submit">Comprar</button>

        
    </form>
</body>
</html>
