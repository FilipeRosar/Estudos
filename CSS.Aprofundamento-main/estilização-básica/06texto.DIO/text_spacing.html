<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        #exemploletter{
            letter-spacing: 2px;
        }
        #exemploword{
            word-spacing: 5px;
        }
    </style>
</head>
<body>
    <h2>Propriedade <code>letter-spacing</code></h2>
    <p id="exemploletter">Adicionar um espaçamento entre cada caractere do seu texto</p>

    <h2>Propriedade <code>word-spacing</code></h2>
    <p id="exemploword">Adicionar um espaçamento entre palavras do seu texto</p>
</body>
</html>
