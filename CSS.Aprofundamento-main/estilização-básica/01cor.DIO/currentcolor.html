<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
</head>
<style>
    #predefinidas{
        color: aquamarine;
        background-color: deeppink;
    }
    #current-color{
        background-color: dodgerblue;
        border: 2px solid currentColor;
    }
</style>
<body>
    <h1>Cores</h1>
    <p>Existem várias formas de definirmos cores utilizando o CSS. Elas são:</p>
    <ul>
        <li id="predefinidas">Cores pré-definidas</li>
        <li id="current-color">Palavra-chave "currentcolor"</li>
        <li id="hex">Hexadécimal</li>
        <li id="hex-transp">Hexadécimal com transparência</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <Li id="hsla">HSLA</Li>
    </ul>
</body>
</html>
