<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 10px solid brown;
            margin: 20px auto;
            background-color: red;
            box-shadow: inset 2px 2px 2px ;
        }
        h2{
            color: blue;
            font-size: 40px;
            text-align: center;
            text-shadow: 3px 3px 10px;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>box-shadow</code></h1>
    <h2>Teste de text-shadow</h2>

    <div></div>
</body>
</html>
