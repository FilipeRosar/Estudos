<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        .pixel{
        font-size: 30px;
        background-color: lightblue;
        width: 300px;
        }
        .porcentagem{
            font-size: 30px;
            background-color: lightpink;
            width: 50%;
        }
        #pai{
            width: 500px;
            font-size: 40px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Porcentagem</h1>
    <p>Pixel vs Porcentagem</p>
   
        <div class="pixel">
            width: 300px;
        </div>
            <div class="porcentagem">width: 50%;</div>
        <p>Um elemento que possui 500px de largura e um font- size de 40px </p>
        <div id="pai">
        <div class="pixel">
            width: 300px;
        </div>
            <div class="porcentagem">width: 50%;
        
            </div>
    </div>
</body>
</html>
