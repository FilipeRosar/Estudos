<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        h1+p{
            text-decoration: underline wavy blue 2px;
            text-indent: 7px;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>text-decoration</code></h1>
    <p>Adiciona ou remove linhas no nosso texto: sejam linhas em cima no meio ou embaixo</p>

    <ul>
        <li><code>text-decoration-line</code></li>
        <li><code>text-decoration-style</code></li>
        <li><code>text-decoration-color</code></li>
        <li><code>text-decoration-thick</code></li>
    </ul>

</html>
