<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 5px solid black;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }
        
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>
    
    <div>
        <img src="assets/image/logo.png" alt="logo" id="position">
    </div>
</body>
</html>
