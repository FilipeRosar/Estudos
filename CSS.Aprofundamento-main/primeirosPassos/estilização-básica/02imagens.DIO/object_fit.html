<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSs</title>
</head>
<style>
    div{
        width: 200px;
        height: 300px;
        border: 5px solid deeppink;
    }
    img{
        width: 100%;
        height: 100%;
    }
    #contain{
        object-fit: contain;
    }
    #cover{
        object-fit: cover;
    }
    #none{
        object-fit: none;
    }
    #scale{
        object-fit: scale-down;
    }
</style>
<body>
    <h1>Propriedade <code>object-fit</code></h1>

    <code>object-fit: fill;</code>(padr√£o)
    <div>
        <img src="assets/image/logo.png" alt="logo" id="fill">
    </div>
    
    <br>
    <code>object-fit: contain;</code>
    <div>
        <img src="assets/image/logo.png" alt="logo" id="contain">
    </div>

    <br>
    <code>object-fit: cover;</code>
    <div>
        <img src="assets/image/logo.png" alt="logo" id="cover">
    </div>

    <br>
    <code>object-fit: none;</code>
    <div>
        <img src="assets/image/logo.png" alt="logo" id="none">
    </div>
    
    <br>
    <code>object-fit: scale-down;</code>
    <div>
        <img src="assets/image/logo.png" alt="logo" id="scale">
    </div>
</body>
</html>
