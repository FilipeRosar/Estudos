<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .exemplo{
            background-color: rgb(202, 32, 32);
            width: 300px;
            height: 300px;
            border-top: 10px ridge rgb(209, 255, 45);
            border-bottom: 5px solid rgb(216, 25, 25);
            border-radius: 100%;
        }
    </style>
</head>
<body>
    <h1>Bordas</h1>
    <p>Podemos definis as configurações das nossas bordas através das propriedades: </p>
    <ul>
        <li><b>border-style:</b> Define a linha da borda (solid, dashed, dotted)</li>
        <li><b>border-color:</b> Define a cor da border</li>
        <li><b>border-width:</b> Define o tamanho da border</li>
    </ul>
    <h2>Exemplo: </h2>
    <div class="exemplo">

    </div>
</body>
</html>
