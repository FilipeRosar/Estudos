<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .exemplo{
            background-color: black;
            width: 300px;
            height: 300px;
            border: 50px solid;
        }
        #exemplo1{
            border-image-source: url('../02imagens.DIO/assets/image/logo.png');
        }
        #exemplo2{
            border-image-source: linear-gradient(to right, red , yellow);
        }
    </style>
</head>
<body>
    <h1>Bordas com Imagens</h1>
    <ul>
        <li>border-image-source</li>
        <li>border-image-width</li>
        <li>border-image-repeat</li>
        <li>border-image-outset</li>
        <li>border-image-slice</li>
    </ul>
    <h2>Exemplo</h2>
    <div id="exemplo1" class="exemplo">

    </div>
    <br>
    <div id="exemplo2" class="exemplo">
        
    </div>
</body>
</html>
