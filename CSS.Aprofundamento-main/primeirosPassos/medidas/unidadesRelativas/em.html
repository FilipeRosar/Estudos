<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
</head>
<style>
    p{
        margin: 0;
    }
    div{
        padding: 10px;
    }
    .exemplo01{
        background-color: lightcoral;
    }
    .exemplo02{
        background-color: lightgreen;
    }
    .exemplo03{
        background-color: lightgray;
    }
</style>
<body>
    <h1>Unidade de medida EM</h1>

    <p style="font-size: 1em;">font-size: 1em = 16px;</p>
    <p style="font-size: 2em;">font-size: 2em = 32px;</p>
    <p style="font-size: 3em;">font-size: 1em = 48px;</p>
    <br><br>

    <div class="exemplo01" style="font-size: 20px;">font-size: 20px;
    <div class="exemplo02" style="font-size: 2em;">font-size: 2em = 40cm;
    <div class="exemplo03" style="font-size: 2em;">font-size: 2em = 80px;
    </div>
    </div>
    </div>
</body>
</html>
