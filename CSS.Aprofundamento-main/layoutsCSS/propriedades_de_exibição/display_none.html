<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .exemplo{
            background-color: blueviolet;
        }
        #item-2{
            display: none;
        }
        #item-1{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>display: none vs visibility: hidden</h1>

    <div>
        <span id="item-1" class="exemplo">Item-1</span>
        <span id="item-2" class="exemplo">Item-2</span>
        <span id="item-3" class="exemplo">Item-3</span>
    </div>
</body>
</html>
