<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .exemplo{
            background-color: aquamarine;
        }
        #item01{
            height: 30px;
            
        }
        #item02{
            text-align: center;
            vertical-align: top;
        }
        .container{
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Alinhando elementos inline</h1>

    <div class="container">
        <img id="item01" src="https://freeiconshop.com/wp-content/uploads/edd/instagram-new-outline.png" alt="logo">
        <span id="item02" class="exemplo">Item-02</span>
        <span id="item03" class="exemplo">Item-03</span>
    </div>
</body>
</html>
